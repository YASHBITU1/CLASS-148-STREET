<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:blue">
            <a-camera position="0 8 15"></a-camera>
            <a-assets timeout = "10000">
                <a-asset-item id = "room" src = "./room/scene.gltf"></a-asset-item>
            </a-assets>
            <a-sky ></a-sky>
            <a-entity><a-entity gltf-model = "#room" position = "-5 4 0" rotation = "0 55 0" scale ="1 1 1" shadow = "cast:true"></a-entity></a-entity>
            <a-entity light = "type:ambient;intensity:0.5" ></a-entity>
        </a-scene>
    </body>
</html>
